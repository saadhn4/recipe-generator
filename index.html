<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center bg-[#E89149] text-white p-[1rem] relative"
  >
    <img
      src="https://i.imgflip.com/7u7caf.png"
      alt="man-shocked"
      class="w-[100px] h-[100px] object-cover object-center absolute top-0 left-0"
    />
    <div class="flex items-center justify-center gap-x-3">
      <img
        src="https://png.pngtree.com/png-clipart/20250125/original/pngtree-mouth-watering-pepperoni-pizza-slice-png-image_20340457.png"
        alt="pizza-pic"
        class="w-[50px] h-[50px]"
      />
      <img
        src="https://png.pngtree.com/png-clipart/20230522/original/pngtree-chicken-biryani-front-view-png-image_9167532.png"
        class="w-[50px] h-[50px]"
      />
    </div>
    <h1 class="text-4xl font-bold">Dish Decider</h1>
    <p class="text-lg font-semibold text-center my-2">
      Helping you decide what to cook easily!
    </p>
    <div class="mt-2">
      <button
        class="btn1 bg-green-500 hover:bg-green-400 px-2 py-1 rounded-lg mr-2 cursor-pointer"
      >
        Easy
      </button>
      <button
        class="btn2 bg-yellow-500 hover:bg-yellow-400 px-2 py-1 rounded-lg mr-2 cursor-pointer"
      >
        Medium
      </button>
      <button
        class="btn3 bg-red-500 hover:bg-red-400 px-2 py-1 rounded-lg cursor-pointer"
      >
        Hard
      </button>
    </div>

    <p class="dish-name mt-4 font-semibold text-lg text-center"></p>
    <div class="absolute bottom-5 bg-[#333] px-3 py-2 rounded-lg">
      <a href="https://github.com/saadhn4" target="_blank" class="flex">
        <i class="bi bi-github"></i>
        <p class="text-red">/saadhn4 :)</p>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
